<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .choice {
            color: orange;
        }

        td {
            width: 120px;
        }

        .title {
            width: 50px;
            color: blue;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
<table>
    <form method="POST">
        <tr>
            <td colspan="4" style="background-color: darkorange;color: white; text-transform: uppercase">Sở thích của
                bạn
            </td>
        </tr>
        <tr>
            <td class="title">Họ và tên</td>
            <td colspan="3">
                <input type="text" size="35" name="name">
            </td>
        </tr>
        <tr>
            <td class="title">Email</td>
            <td colspan="3">
                <input type="text" size="30" name="email">
            </td>
        </tr>
        <tr>
            <td class="title">Sở thích</td>
            <td class="choice">
                <input type="checkbox" name="sport"> Thể thao
            </td>
            <td class="choice">
                <input type="checkbox" name="music"> Âm nhạc
            </td>
            <td class="choice">
                <input type="checkbox" name="book"> Đọc sách
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="choice">
                <input type="checkbox" name="web"> Lướt web
            </td>
            <td class="choice">
                <input type="checkbox" name="game"> Chơi game
            </td>
            <td class="choice">
                <input type="checkbox" name="photo"> Điện ảnh
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="choice" colspan="3">
                <input type="checkbox" name="travel"> Du lịch
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </form>
</table>
</body>
</html>
