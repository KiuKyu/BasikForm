<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fhv {
            background-color: yellow;
            width: 400px;
        }
    </style>
</head>
<body>
<form action="GET" class="fhv">
<table>
        <tr>
            <td style="text-transform: uppercase; background-color: lawngreen;width: 400px;color: blue" colspan="2">đăng ký học viên</td>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="text" name="dob">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td style="vertical-align: text-top">Địa chỉ</td>
            <td>
                <textarea name="add" id="" cols="25" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="clas">
                    <option selected value="">--Chọn lớp--</option>
                    <option value="jv">Java</option>
                    <option value="php">PHP</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>
                <input type="text" name="phone">
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
</table>
</form>
</body>
</html>
